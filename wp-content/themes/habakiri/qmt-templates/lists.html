<div class="taxonomy-drilldown-lists">
	{{#taxonomy}}
	<div id="terms-{{taxonomy}}">
		<h4>
			{{title}}
			{{#clear}} <a href="{{url}}" title="{{title}}">(-)</a>{{/clear}}
		</h4>
		<ul>
			{{{term-list}}}
		</ul>
	</div>
	{{/taxonomy}}

	<div>
		<a href="/data/" class="btn btn-primary btn-lg taxonomy-drilldown-reset" role="button">最初から検索</a>
	</div>
</div>
